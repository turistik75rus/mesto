<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Научиться учиться</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="mesto - россия">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/member.jpg" alt="личная фотография пользователя Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__title">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img src="./images/tower.jpg" alt="личные фотографии сделанные Жак-Ив Кусто" class="element__mask-group">
        <div class="element__container">
          <h2 class="element__parapraph">Карачаевск</h2>
          <button class="element__group" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/sky.jpg" alt="личные фотографии сделанные Жак-Ив Кусто" class="element__mask-group">
        <div class="element__container">
          <h2 class="element__parapraph">Гора Эльбрус</h2>
          <button class="element__group" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/mountains.jpg" alt="личные фотографии сделанные Жак-Ив Кусто" class="element__mask-group">
        <div class="element__container">
          <h2 class="element__parapraph">Домбай</h2>
          <button class="element__group" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/sky.jpg" alt="личные фотографии сделанные Жак-Ив Кусто" class="element__mask-group">
        <div class="element__container">
          <h2 class="element__parapraph">Гора Эльбрус</h2>
          <button class="element__group" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/mountains.jpg" alt="личные фотографии сделанные Жак-Ив Кусто" class="element__mask-group">
        <div class="element__container">
          <h2 class="element__parapraph">Домбай</h2>
          <button class="element__group" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/tower.jpg" alt="личные фотографии сделанные Жак-Ив Кусто" class="element__mask-group">
        <div class="element__container">
          <h2 class="element__parapraph">Карачаево-Черкессия</h2>
          <button class="element__group" type="button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__paragraph">© 2023 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="form" name="profileInfo" action="">
        <input class="form__input form__input_id_name" name="name" type="text" id="name" value="">
        <input class="form__input form__input_id_title" name="title" type="text" id="title" value="">
        <button class="form__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
